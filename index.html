<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dziennik praktyki zawodowej</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dziennik praktyki zawodowej</h1>
        <nav class="navigation">
            <button class="nav-button active">Metryczka</button>
            <button class="nav-button">Dziennik zajęć</button>
            <button class="nav-button">Podsumowanie</button>
        </nav>
        <div class="form-section">
            <h2 id="form-title">Wprowadź dane ucznia i praktyki</h2>
            <form action="#" method="post" id="student-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="imie">Imię:</label>
                        <input type="text" id="imie" name="imie" required>
                    </div>
                    <div class="form-group">
                        <label for="nazwisko">Nazwisko:</label>
                        <input type="text" id="nazwisko" name="nazwisko" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="klasa">Klasa:</label>
                        <input type="text" id="klasa" name="klasa" required>
                    </div>
                    <div class="form-group">
                        <label for="rok_szkolny">Rok szkolny:</label>
                        <input type="text" id="rok_szkolny" name="rok_szkolny" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="odbytej_w">Odbytej w:</label>
                        <input type="text" id="odbytej_w" name="odbytej_w" required>
                    </div>
                </div>
                <fieldset class="date-section">
                    <legend>Czas trwania praktyki</legend>
                    <div class="form-row">
                         <div class="form-group">
                             <label for="data_rozpoczecia">Data rozpoczęcia:</label>
                             <input type="date" id="data_rozpoczecia" name="data_rozpoczecia" placeholder="dd.mm.rrrr" required>
                         </div>
                         <div class="form-group">
                             <label for="data_zakonczenia">Data zakończenia:</label>
                             <input type="date" id="data_zakonczenia" name="data_zakonczenia" placeholder="dd.mm.rrrr" required>
                         </div>
                    </div>
                </fieldset>
                <div class="submit-container">
                     <button type="submit" class="submit-button">zatwierdź</button>
                </div>
            </form>
            <div id="display-section" style="display: none;">
            </div>
        </div>

        <footer>
            <p>&copy; Kancy Karol</p>
        </footer>
    </div>

    <script src="main.js"></script>
</body>
</html>
