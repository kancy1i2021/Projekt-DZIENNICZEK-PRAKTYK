<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Wyborczy</title>
</head>
<body>
    <header>
        <h1>Kalkulator Wyborczy</h1>
    </header>
    <main>
        <div id="rejstracjakomitetów">
        <h2>Rejstracja Komitetów</h2>
        <form id="formularz">
            <label for="nazwakomitetu">Wprowadź nazwe komitetu:</label>
            <br>
            <input type="text" name="nazwakomitetu" id="nazwakomitetu">
            <br>
            <label for="czykoalicja">Czy jest koalicją</label>
            <input type="checkbox" name="czykoalicja" id="czykoalicja">
            <br>
            <label for="iloscsglosow">Ilość głosów:</label>
            <br>
            <input type="number" name="iloscsglosow" id="iloscsglosow">
            <br>
            <button type="submit" id="dodawanie">Dodaj kolejny komitet</button>
        </form>
            <button id="liczenie">Sprawdź wynik procentowy</button>
        </div>
        <div id="zarejestrowanekomitety">
            <h2>Zarejestrowane Komitety</h2>
        </div>
        <div id="wynikiwyborow">
            <h2>Wyniki Wyborów</h2>
            <table>
                <tr><th>LP</th><th>Nazwa komitetu</th><th>Próg wyborczy [%]</th><th>Ilość głosów</th><th>Wynik procentowy</th></tr>
            </table>
        </div>
    </main>
    <footer>
        <p>&copy Kancy Karol</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
